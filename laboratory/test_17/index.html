<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Вариант с Google Translate встроенным переводчиком</title>
</head>
<body>

    <!-- Блок Google Translate -->
    <div id="google_translate_element"></div>

    <h1 id="title">Привет, мир!</h1>
    <p id="description">Это многоязычная страница с переключением языка.</p>

    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('de')">Deutsch</button>
    <button onclick="changeLanguage('ru')">Русский</button>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'ru', // Язык по умолчанию
                includedLanguages: 'en,de,ru', // Разрешенные языки
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
