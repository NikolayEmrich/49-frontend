<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script defer src="./script_array.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>ToDo</title>
</head>
<body>
<h1 class="title">ToDo List</h1>
<main class="todo-list">
    <div class="actions">
        <input class="task-input" placeholder="Введите задачу" type="text"/>
        <button class="btn">Создать</button>
    </div>
    <div class="status">
      <button class="btn" id="all">все</button>
      <button class="btn" id="completed">выполненные</button>
      <button class="btn" id="uncompleted">невыполненные</button>
    </div>
    <ul class="list">
        <li class="list-item list-item_done">Сделать домашку</li>
        <li class="list-item" id="second-item">Повторить</li>
        <li class="list-item">Купить молоко</li>
      
    </ul>
</main>
<audio id="music" src="whoosh.mp3"></audio>
</body>
</html>
